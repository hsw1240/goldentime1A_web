<h1 style="margin-top:150px;">jQuery ClassyPopup Plugin Examples<br></h1>
<div class="clearfix">
<input id="alert" type="button" class="flat bgFix" value="alert('Hello!')" />
<input id="ajax" type="button" class="flat bgFix" value="Ajax Content" />
<input id="buttons" type="button" class="flat bgFix" value="Buttons" />
<input id="small" type="button" class="flat bgFix" value="Small" />
<input id="draggable" type="button" class="flat bgFix" value="Draggable" />
<br />
<input id="wbgf" type="button" class="flat bgFix" value="White Fading Background" />
<input id="bbgf" type="button" class="flat bgFix" value="Black Fading Background" />
<br />
<input id="bbg" type="button" class="flat bgFix" value="Black (or white!) Background" />
<input id="nobg" type="button" class="flat bgFix" value="No Background" />
<br />
<input id="center" type="button" class="flat bgFix" value="Centered on Resize" />
<script>
                                        $(document).ready(function() {
                                            ClassyPopup.init({
                                                override: true,
                                                background: 'white',
                                                centerOnResize: true,
                                                fade: true
                                            });
                                            $('#alert').click(function() {
                                                alert('Hello');
                                            });
                                            $('#hello').click(function() {
                                                alert('Hello there, my name is ClassyPopup. Pleasure meeting you.');
                                            });
                                            $('#ajax').click(function() {
                                                ClassyPopup.alert({
                                                    width: '400px',
                                                    title: 'Ajax Content',
                                                    rightButtons: ['OK'],
                                                    leftButtons: ['Close'],
                                                    onOpen: function() {
                                                        $('<span />').load('demo.html').appendTo('.pcontent');
                                                    }
                                                });
                                            });
                                            $('#buttons').click(function() {
                                                ClassyPopup.alert({
                                                    width: '400px',
                                                    title: 'Button Callbacks',
                                                    rightButtons: ['No', 'Yes'],
                                                    leftButtons: ['Close'],
                                                    onOpen: function() {
                                                        $('<span />').html("rightButtons: ['No', 'Yes'],<br />leftButtons: ['Close']<br />").appendTo('.pcontent');
                                                    },
                                                    onClick: function(button) {
                                                        if (button != 'Close') {
                                                            $('.ClassyPopup .pcontent').append('<br />Clicked ' + button);
                                                        }
                                                    }
                                                });
                                            });
                                            $('#small').click(function() {
                                                ClassyPopup.alert({
                                                    width: '200px',
                                                    title: '200px',
                                                    rightButtons: ['OK'],
                                                    onOpen: function() {
                                                        $('<span />').html("I am Small. <br />width: '200px',").appendTo('.pcontent');
                                                    }
                                                });
                                            });
                                            $('#draggable').click(function() {
                                                ClassyPopup.alert({
                                                    width: '400px',
                                                    title: 'Drag Me Up Here!',
                                                    rightButtons: ['Cool!'],
                                                    onOpen: function() {
                                                        $('<span />').html("If jQuery UI is loaded, all windows will become draggable automagically!").appendTo('.pcontent');
                                                    },
                                                    onClick: function(button) {
                                                        if (button == 'Cool!') {
                                                            ClassyPopup.clear();
                                                        }
                                                    }
                                                });
                                            });
                                            $('#wbgf').click(function() {
                                                ClassyPopup.destroy();
                                                ClassyPopup.init({
                                                    override: true,
                                                    background: 'white',
                                                    centerOnResize: false,
                                                    fade: true
                                                });
                                                alert("Hello World");
                                            });
                                            $('#bbgf').click(function() {
                                                ClassyPopup.destroy();
                                                ClassyPopup.init({
                                                    override: true,
                                                    background: 'black',
                                                    centerOnResize: false,
                                                    fade: true
                                                });
                                                alert("Hello World");
                                            });
                                            $('#bbg').click(function() {
                                                ClassyPopup.destroy();
                                                ClassyPopup.init({
                                                    override: true,
                                                    background: ((Math.ceil(Math.random() * 2)) == 2) ? 'white' : 'black',
                                                    centerOnResize: false,
                                                    fade: false
                                                });
                                                alert("My background doesn't have to fade in, it can be distracting at times.");
                                            });
                                            $('#nobg').click(function() {
                                                ClassyPopup.destroy();
                                                ClassyPopup.init({
                                                    override: true,
                                                    background: 'none',
                                                    centerOnResize: true,
                                                    fade: false
                                                });
                                                alert("I have no background");
                                            });
                                            $('#center').click(function() {
                                                ClassyPopup.destroy();
                                                ClassyPopup.init({
                                                    override: true,
													title: 'jQuery Script',
                                                    background: 'white',
                                                    centerOnResize: true,
                                                    fade: false
                                                });
                                                alert("jQueryScript.Net");
                                            });
                                        });
                                    </script>
